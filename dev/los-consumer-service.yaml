apiVersion: apps/v1
kind: Deployment
metadata:
  name: los-consumer-service
  labels:
    app: los-consumer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: los-consumer-service
  template:
    metadata:
      labels:
        app: los-consumer-service
    spec:
      containers:
        - name: los-consumer-service-latest
          env:
            - name: ENVIRONMENT
              value: dev
          image: jaganreddy17/img-repo:los-consumer-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: los-consumer-service
  name: los-consumer-service
spec:
  selector:
    app: los-consumer-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
